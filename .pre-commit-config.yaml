repos:
  # black - Python code formatter
  - repo: https://github.com/psf/black  # @note: Python code formatter - do not change URL
    rev: 23.9.0  # @note: Black version - update with caution
    hooks:
      - id: black
        language_version: python3.11
        args: [--check]  # Only check, don't modify during CI

  # ruff - Fast Python linter
  - repo: https://github.com/astral-sh/ruff  # @note: Fast Python linter - do not change URL
    rev: v0.1.0  # @note: Ruff version - update with caution
    hooks:
      - id: ruff
        args: [--fix, --exit-zero, '.']

  # Local hooks
  - repo: local
    hooks:
      # Run backend tests before commit
      - id: run-backend-tests
        name: Run Pytest
        entry: bash scripts/pre_commit_tests.sh
        language: system
        pass_filenames: false
        stages: [commit]  # Changed from pre-commit to commit
        verbose: true
        
      # Run frontend linting
      - id: frontend-lint
        name: Frontend Lint
        entry: bash -c 'cd frontend/admin-dashboard && npm run lint'
        language: system
        files: ^frontend/admin-dashboard/.*\.(ts|tsx|js|jsx)$
        pass_filenames: false
        stages: [commit]  # Changed from pre-commit to commit
        verbose: true
        
      # Run frontend tests
      - id: frontend-tests
        name: Frontend Tests
        entry: bash -c 'cd frontend/admin-dashboard && npm run test'
        language: system
        files: ^frontend/admin-dashboard/.*\.(ts|tsx|js|jsx)$
        pass_filenames: false
        stages: [commit]  # Changed from pre-commit to commit
        verbose: true 